<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 300px;
    }

    h1 {
      color: #333;
    }

    #qr-code img {
      max-width: 250px;
      display: none;
    }

    #password-form {
      display: none;
      flex-direction: column;
      gap: 1em;
    }

    input,
    button {
      padding: 0.8em;
      border-radius: 4px;
      font-size: 1em;
    }

    input {
      border: 1px solid #ddd;
    }

    button {
      border: none;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077b3;
    }

    #status {
      margin-top: 1em;
      color: #555;
      min-height: 20px;
      font-weight: bold;
    }

    #countdown {
      font-size: 0.9em;
      color: #777;
      margin-top: 0.5em;
    }

    /* Spinner loading */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0088cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Scan QR Code to Log In</h1>
    <div id="qr-code">
      <div id="qr-loader" class="loader"></div>
      <img src="" alt="QR Code" id="qr-image">
    </div>
    <div id="status">Please scan the QR code...</div>
    <div id="countdown">Refreshing in 10s</div>
    <form id="password-form">
      <input type="password" id="password" placeholder="Enter 2FA Password" autocomplete="off" required />
      <button type="submit">Submit Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("password-form");
    const passwordInput = document.getElementById("password");
    const statusDiv = document.getElementById("status");
    const countdownDiv = document.getElementById("countdown");
    const qrImage = document.getElementById("qr-image");
    const qrLoader = document.getElementById("qr-loader");

    let pollingInterval;
    let countdown = 10;
    let countdownTimer;

    async function fetchQr() {
      qrLoader.style.display = "block";
      qrImage.style.display = "none";

      const res = await fetch("/auth/qr");
      if (res.ok) {
        const data = await res.json();
        if (data.qr) {
          qrImage.src = data.qr;
          qrImage.onload = () => {
            qrLoader.style.display = "none";
            qrImage.style.display = "block";
          };
        }
      }
    }

    const pollStatus = async () => {
      try {
        const response = await fetch("/auth/status");
        const data = await response.json();
        statusDiv.textContent = data.message;

        if (data.status === "WAITING_FOR_SCAN" || data.status === "RESTARTING") {
          if (data.status === "RESTARTING") {
            statusDiv.textContent = "QR expired, refreshing...";
            qrImage.src = "";
          }
          await fetchQr();
        }

        if (data.status === "PASSWORD_NEEDED") {
          form.style.display = "flex";
        }

        if (data.status === "LOGGED_IN") {
          clearInterval(pollingInterval);
          clearInterval(countdownTimer);
          form.style.display = "none";
          statusDiv.style.color = "green";
          statusDiv.textContent = "✅ Bot Success Login, redirecting...";
          countdownDiv.style.display = "none";
          setTimeout(() => {
            window.location.href = "/";
          }, 3000);
        }

        if (data.status === "ERROR") {
          clearInterval(pollingInterval);
          clearInterval(countdownTimer);
          form.style.display = "none";
          statusDiv.style.color = "red";
          statusDiv.textContent = "❌ Failed to Login, please refresh page.";
          countdownDiv.style.display = "none";
        }
      } catch (error) {
        statusDiv.textContent = "Connection to server lost.";
        clearInterval(pollingInterval);
        clearInterval(countdownTimer);
      }
    };

    function startCountdown() {
      countdown = 10;
      countdownDiv.textContent = `Refreshing in ${countdown}s`;
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        countdown--;
        countdownDiv.textContent = `Refreshing in ${countdown}s`;
        if (countdown <= 0) {
          countdown = 10;
        }
      }, 1000);
    }

    pollingInterval = setInterval(() => {
      pollStatus();
      startCountdown();
    }, 10000);

    // run first time
    pollStatus();
    startCountdown();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value;
      statusDiv.textContent = "Submitting password...";
      try {
        const response = await fetch("/auth/submit-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
        if (response.ok) {
          form.style.display = "none";
        } else {
          const result = await response.json();
          statusDiv.textContent = `Error: ${result.message || "Submission failed"}`;
        }
      } catch (error) {
        statusDiv.textContent = "Network error during submission.";
      }
    });
  </script>
</body>

</html>
